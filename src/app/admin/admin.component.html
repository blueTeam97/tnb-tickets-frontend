<div class="container">
    <div>
        <div class="search-play d-flex row justify-content-between form-inline py-3">
            <div>
                <span class=" mr-4">Search:</span>
                <input class="form-control flex-grow-1 search-text" type="text" [formControl]="filter" />
            </div>
            <button class="btn btn-lg btn-warning" (click)="openAddPlayModal()">Add play</button>
        </div>

        <div>
            <div class="d-flex row">
                <div>
                    <div class="index-col index-header d-flex align-items-center justify-content-center">No.</div>
                </div>
                <div class="d-flex flex-grow-1 standard-table shadow p-2 mb-4 align-items-center">
                    <div class="col-xl-4 col-md-6">Play Title</div>
                    <div class="col d-none d-xl-block">Free Tickets</div>
                    <div class="col d-none d-xl-block">Booked Tickets</div>
                    <div class="col d-none d-xl-block">Picked-up Tickets</div>
                    <div class="col-xl-3 col-md-6">Options</div>
                </div>
            </div>
            <div>
                <div app-dashboard *ngFor="let play of filteredPlays$ | async; let i = index" [play]=play [i]=i
                    [filterValue]=filter.value (deleteEvent)="deletePlay($event)" (editEvent)=editPlay($event)
                    (sendNotificationEvent)=sendNotification($event)>
                </div>
            </div>
        </div>


    </div>
    <router-outlet> </router-outlet>
