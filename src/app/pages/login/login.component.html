<!doctype html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <title>TNB</title>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="icon" href="assets/img/mask.png">
    </head>
    <body>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex">
                <img src="assets/img/kid.jpg" class="fluid" alt="kid">
            </div>
            <div class="myform form">
                <div class="logo mb-3">
                    <div class="text-center">
                        <h1>Login</h1>
                    </div>
                </div>
                <form method="post" name="login">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="email"  id="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password" required>
                    </div>    
                    <div class="col-md-12 text-center">
                        <button type="submit" class=" btn btn-block login-btn btn-primary tx-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
